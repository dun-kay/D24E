<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Detective Reporter Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <button class="header-button">Rules ?</button>
      <button class="header-button">Play more</button>
      <div class="title">Daily Detective Reporter Game</div>
      <div class="date">15 Oct 2024</div>
      <div class="guess-counter">Guess: 0</div>
    </div>
    <div class="game-grid">
      <!-- Add rows and emoji cells as required -->
      <div class="emoji-row">
        <div class="emoji">🇨🇦</div>
        <div class="emoji">🇮🇳</div>
        <div class="emoji">🖐️</div>
        <div class="emoji">🤔</div>
        <div class="emoji">📈</div>
      </div>
      <!-- Add more rows if needed -->
    </div>
    <div class="hint-buttons">
      <button class="hint-button">Tap to reveal hint 1 (place)</button>
      <button class="hint-button">Tap to reveal hint 2 (subject)</button>
      <button class="hint-button">Tap to reveal hint 3 (people)</button>
    </div>
  </div>
</body>
</html>
