<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Detective Reporter Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Header -->
        <div id="header">
            <button class="header-button" id="rules-button">Rules ?</button>
            <button class="header-button" id="play-more-button">Play more</button>
            <div id="game-title">Daily Detective Reporter Game</div>
            <div id="date-display">15 Oct 2024</div>
            <div id="guess-counter">Guess: 0</div>
        </div>
        
        <!-- Clues Section -->
        <div id="clues-container">
            <!-- Clue Columns -->
            <div class="clue-column">
                <div class="tile">C</div>
                <div class="tile">🇨🇦</div>
                <div class="tile">N</div>
                <div class="tile">A</div>
                <div class="column-container">
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                </div>
            </div>
            <div class="clue-column">
                <div class="tile">🇮🇳</div>
                <div class="tile">D</div>
                <div class="tile">I</div>
                <div class="tile">A</div>
                <div class="column-container">
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                </div>
            </div>
            <div class="clue-column">
                <div class="tile">🤝</div>
                <div class="tile">C</div>
                <div class="tile">T</div>
                <div class="tile">A</div>
                <div class="column-container">
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                </div>
            </div>
            <div class="clue-column">
                <div class="tile">😬</div>
                <div class="tile">S</div>
                <div class="tile">C</div>
                <div class="tile">E</div>
                <div class="column-container">
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                </div>
            </div>
            <div class="clue-column">
                <div class="tile">📈</div>
                <div class="tile">C</div>
                <div class="tile">T</div>
                <div class="tile">S</div>
                <div class="column-container">
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                    <input class="column" maxlength="1" />
                </div>
            </div>
        </div>

        <!-- Hint buttons -->
        <div id="hints-container">
            <button class="hint-button">Tap to reveal hint 1 (place)</button>
            <button class="hint-button">Tap to reveal hint 2 (subject)</button>
            <button class="hint-button">Tap to reveal hint 3 (people)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
